<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Carts!</title>
    <link rel="shortcut icon" href="./assets/icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="header">
        <h2 class="header__title">---------- Danh mục sản phẩm ----------</h2>
        <nav class="header__nav" id="headerNav">
            <div class="row"></div>
        </nav>
    </header>

    <div class="main">
        <div class="main__nav">
            <div class="main__search">
                <input class="main__input" type="text" id="search" placeholder="Nhập từ khóa tìm kiếm">
                <button class="main__btn" id="btnSearch">Tìm kiếm</button>
            </div>

            <br>

            <div class="main__sort">
                <select name="sort" id="sort" class="margin-right-10px">
                    <option value="title">Tên sản phẩm</option>
                    <option value="price">Giá tiền</option>
                    <option value="stock">Số lượng còn lại</option>
                </select>
                <input type="radio" name="optionSort" value="" id="asc"><label for="asc" class="margin-right-10px">Tăng dần</label>
                <input type="radio" name="optionSort" value="" id="desc"><label for="desc" class="margin-right-10px">Giảm dần</label>
                <button class="main__btn" id="sortBtn">Sắp xếp</button>
            </div>

            <div class="main__products" id="mainProducts">
                <div class="row"></div>
            </div>
        </div>
    </div>

    <footer class="footer">

        <div class="footer__option" id="footer1">1</div>
        <div class="footer__option" id="footer2">2</div>

    </footer>

    <script src="./js/index.js"></script>
</body>
</html>
